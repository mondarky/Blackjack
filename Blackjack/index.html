<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>
        Blackjack
    </h1>
    <p id='message-el'>Want to play a round?</p>

    <div class=game>
        <p>Dealer hand</p>
        <p id='cardDealer-el'>Cards:</p>
        <p id='sumDealer-el'>Sum:</p>
        <div class='card_area' id='dealer_hand'>
            <div class='card' id='dealer0'></div>
            <div class='card' id='dealer1'></div>
            <div class='card' id='dealer2'></div>
            <div class='card' id='dealer3'></div>
            <div class='card' id='dealer4'></div>
        </div>
        <p>Player hand</p>
        <p id='cardPlayer-el'>Cards:</p>
        <p id='sumPlayer-el'>Sum:</p>
        <div class='card_area' id='player_hand'>
            <div class='card' id='player0'></div>
            <div class='card' id='player1'></div>
            <div class='card' id='player2'></div>
            <div class='card' id='player3'></div>
            <div class='card' id='player4'></div>
        </div>

        <p id='player-el'></p>
        <section id='button-el'>
            <button class='start-button' onclick="startGame()">START GAME</button>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
